<!DOCTYPE html>
<html>
<head>
    <title>Select Workout Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Your Workout Split</h2>
        <form method="POST" action="/generate_plan">
            {% for routine in routines %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="routine" id="{{ routine }}" value="{{ routine }}" required>
                <label class="form-check-label" for="{{ routine }}">
                    {{ routine }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Generate Plan</button>
        </form>
    </div>
</body>
</html>
